<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <!-- Link to external CSS for product page -->
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <!-- Header with logo and navigation -->
    <header>
        <h1 class="logo"><a href="index.html">Gaming Store</a></h1>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Product Details</h1>
        <!-- Product detail section -->
        <section class="product-detail">
            <!-- Product image -->
            <div class="product-image">
                <img src="https://via.placeholder.com/300x300?text=Game+Image" alt="Game Image">
            </div>
            <!-- Product information -->
            <div class="product-info">
                <h2>Game Title</h2>
                <p class="price">$29.99</p>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent ac magna justo. Pellentesque ac felis tellus.</p>
                <!-- Add to Cart button -->
                <button class="btn">Add to Cart</button>
                <!-- Back to Home link -->
                <a href="index.html" class="btn">Back to Home</a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Gaming Store. All rights reserved.</p>
    </footer>
</body>
</html>
